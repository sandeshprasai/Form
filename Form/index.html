<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Job Application Form</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
      <div class="apply_box" >
                <h1>Job Application
                        <span class="title_small">
                                      (Web)   
                        </span>     
                </h1> 

                <form action="">
                    <div class="form_container">
                        <div class="form_control">
                            <label for="fname">
                                First Name  </label><input type="text" id="fname" placeholder="First Name">
                           
                        </div>
                        <div class="form_control">
                            <label for="lname">
                                Last Name </label><input type="text" id="sname" placeholder="Last Name">
                        </div>

                        <div class="form_control">
                            <label for="email">
                                Email Address</label> <input type="email" id="email" placeholder="example@email.com">
                            </div> 

                            <div class="form_control">
                                <label for="job_role">
                                    Job Role </label>
                                    <select name="" id="job_role">
                                        <option value="">Select Job Role</option>
                                        <option value="frontend"> Frontend Devloper </option>
                                        <option value="backend">Backend</option>
                                        <option value="fullstack">Full Stack</option>
                                        <option value="ui_ux">Ui Ux Design </option>
                                    </select>
                            </div>
                        

                        <div class="textarea_control">
                            <label for="address">Address</label>
                                 <textarea  id="address" placeholder="Enter Address" rows="5" cols="50"></textarea>
                        </div>

                        <div class="form_control">
                            <label for="city">
                                City <input type="text" id="city" placeholder="City">
                            </label>
                        </div>
                            <div class="form_control">
                            <label for="pincode">
                                Pin Code<input type="number" id="fname" placeholder=" Pincode">
                            </label>
                        </div>

                        <div class="form_control">
                            <label for="Sdate">
                               Start Date <input type="date">
                            </label>
                        </div>
                        <div class="form_control">
                            <label for="cv">
                                Uplod Your CV<input type="file" id="cv" placeholder=" ">
                            </label>
                        </div>
                        </div>
                        
                        <div class="button_container">
                                <button type="submit"> Submit</button>
                        </div>
                </form>
  </div>
  </div>
</body>

</html>
